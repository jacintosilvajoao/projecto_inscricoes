<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo2.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
</head>
<body>
    <section class="Cadastro-Atendimento cadastro-cliente">

        <div class="logo">
            <img src="img/1.png" alt="">
        </div>

        <div class="form">
            <form action="#">

                <h2>Faça Reservas Aqui</h2> <br>

                <label for="#">Reserva<br>
                    <select name="reserva"><option></option></select>
                </label>

                <label for="#">Nome <br>
                    <input type="text" placeholder="Insira o Nome do Cliente">
                </label>

                <label for="#">Data de Entrada <br>
                    <input type="date" placeholder="Entrada">
                </label>

                <label for="#">Data de Saída <br>
                    <input type="date" placeholder="Saída">
                </label> 

                <div class="pago">
                    <fieldset>
                        <legend>Pagamento</legend>
                        <label>Pago</label>
                        <input type="checkbox" value="não">
                    </fieldset>                    
                </div>
               
            </form>
        </div>
    </section>
</body>
</html>
