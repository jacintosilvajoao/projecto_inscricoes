<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo2.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <section class="cadastro-cliente">
        <div class="logo">
            <img src="img/1.png" alt="">
        </div>
        <div class="form">
            <h2>Cadastro de Clientes</h2>
            <label for="#">Nome <br>
                <input type="text" placeholder="Nome Completo">
            </label>
            <label for="#">Rua <br>
                <input type="text" placeholder="Insira a Rua">
            </label>
            <label for="#">Cidade <br>
                <input type="text" placeholder="Insira a Cidade">
            </label>
            <label for="#">País <br>
                <input type="text" placeholder="Insira o País">
            </label>
            <label for="#">BI <br>
                <input type="text" placeholder="Insira o Nº de BI">
            </label>
            <label for="#">Email <br>
                <input type="email" placeholder="exmplo@gmail.com">
            </label>
            <label for="#">Senha <br>
                <input type="password" placeholder="Insira a Senha">
            </label>  <br>
            <input type="submit" value="Salvar">
        </div>
    </section>
</body>
</html>
