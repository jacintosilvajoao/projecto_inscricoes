<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo2.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
</head>
<body>
    <section class="cadastro-funcionario cadastro-cliente">
        <div class="logo">
            <img src="img/1.png" alt="">
        </div>
        <div class="form">
            <h2>Cadastro de Usuários</h2>
            <label for="#">Primeiro Nome<br>  
                <input type="text" name="nomeFunc1" placeholder="Insira o Nome do Funcionário">
            </label>
            <label for="#">Ultimo Nome<br>  
                <input type="text" name="nomeFunc2" placeholder="Insira o sobrenome do Funcionário">
            </label>
            <label for="#">Email<br>  
                <input type="email" name="emailFunc" placeholder="Insira o Email do Funcionário">
            </label>
            <label for="#">Senha<br>  
                <input type="password" name="senhaFunc" placeholder="Insira a Senha do Funcionário">
            </label> <br>
            <input type="submit" value="Salvar">
        </div>
    </section>
</body>
</html>
